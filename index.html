 <!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./Altynai/img/logo.png" />
		<link rel="stylesheet" href="./Altynai/css/reset.css" />
		<link rel="stylesheet" href="./Altynai/css/style.css" />
		<link rel="stylesheet" href="./index.css" />
		<title>Coffee</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- ! header -->
			<header class="header">
				<div id="header__scroll">
					<div class="container">
						<div class="header__content">
							<div class="header__logo">
								<a href="#"><img src="./Altynai/img/logo.png" alt="logo" /></a>
							</div>
							<nav class="header__nav">
								<ul class="header__ul">
									<li>
										<a href="./index.html" class="block__one__button">
											<span class="block__one__button1"></span>
											HOME
										</a>
									</li>
									<li>
										<a
											href="./Altynai/pages/about.html"
											class="block__one__button">
											<span class="block__one__button1"></span>
											ABOUT
										</a>
									</li>
									<li>
										<a
											href="./Altynai/pages/menu.html"
											class="block__one__button">
											<span class="block__one__button1"></span>
											MENU
										</a>
									</li>
									<li>
										<a href="#" class="block__one__button">
											<span class="block__one__button1"></span>
											CONTACTS
										</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</header>

			<!-- ! main -->
			<main class="main">
				<!-- ! 1 section -->
				<section class="block__one">
					<div class="container">
						<div class="block__one__content">
							<div class="block__one__card">
								<div class="block__one__title">
									<h1>The Coffee Shop</h1>
									<p>
										Hours Monday – Thursday: 7am – 8pm
										<br />
										Friday – Saturday: 7am – 9p
										<br />
										Sunday: 8am – 4pm
									</p>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>

			<!-- ! footer -->
			<footer class="footer">
				<div class="container">
					<div class="footer__content">
						<h1>By Altynai</h1>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
